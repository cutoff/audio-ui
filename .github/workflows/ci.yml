name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ] # Use a Node.js version compatible with your project

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Use the latest stable pnpm version (adjust as needed)

      # Set up Node.js with pnpm caching
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm' # Cache pnpm store for faster installs

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Ensures exact versions from pnpm-lock.yaml

      # Run linting (optional)
      - name: Lint
        run: pnpm lint # Runs lint across all packages (defined in root package.json)

      # Run type checking
      - name: Typecheck
        run: pnpm typecheck

      # Build all packages
      - name: Build
        run: pnpm build # Runs build across all packages (Vite and Next.js)

      # Run tests (optional)
      - name: Test
        run: pnpm test # Runs tests across all packages
